[project]
name = "webauthn-test-vectors"
description = "Scripts for generating WebAuthn test vectors"
requires-python = ">=3.10, <4"

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
asn1 = "^3.0.1"
cryptography = "^44.0.3"
# Branch "cose-fully-spec-algs" of https://github.com/Yubico/python-fido2.git as of 2025-05-06
fido2 = {git = "https://github.com/Yubico/python-fido2.git", rev = "f17d02f6cfe315f79e8ab03ae2d657aae866c028"}

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
